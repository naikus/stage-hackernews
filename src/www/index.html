<!DOCTYPE html>
<html>
  <head>
    <title>HNC</title>
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' 'unsafe-eval' 'unsafe-inline' 
        wss://*.firebaseio.com https: http: data: gap:;
        style-src 'self' 'unsafe-inline';
        media-src *" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta http-equiv="cleartype" content="on" />

    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="480" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#3b495a" />

    <link rel="stylesheet" type="text/css" href="fonts/feather/style.css" />
    <link rel="stylesheet" type="text/css" href="fonts/roboto/style.css" />
    <link rel="stylesheet" type="text/css" href="css/app.css" />
  </head>

  <body>
    <div class="stage-viewport" id="viewPort"></div>

    <div class="actionbar-container" id="actionBar" v-bind:class="{show: visible}">
      <div is="actionbar" v-bind:content="viewActions"></div>
    </div>

    <div id="messages" class="messages-container">
    </div>

    <!-- Loading Indicator bar -->
    <div class="text-center anim" v-bind:class="{show: busy}" id="loading">
      <span class="slider slide"></span>
    </div>

    <script src="cordova.js"></script>
    <script src="js/lib.js"></script>
    <script src="js/app.js"></script>
    <script>
      require("app").Bootstrap.run();
    </script>
  </body>
</html>
